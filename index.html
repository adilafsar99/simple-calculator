<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Calculator App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-heading-div">
                <h1 id="calculator-heading">Simple Calculator - 21142</h1>
            </div>
            <div class="calculator-screen">
                <div class="screen-div">
                    <input type="text" id="input-screen" disabled />
                </div>
                <div class="screen-div">
                    <input type="text" id="result-screen" disabled />
                </div>
            </div>
            <div class="calculator-body">
                <div class="row">
                    <input class="button" type="button" value="7" onClick="takeInput('7')" />
                    <input class="button" type="button" value="8" onClick="takeInput('8')" />
                    <input class="button" type="button" value="9" onClick="takeInput('9')" />
                    <input class="button" type="button" value="÷" onClick="takeOperator('÷')" />
                    <input class="button" type="button" value="«" onClick="deleteInput()" />
                </div>
                <div class="row">
                    <input class="button" type="button" value="4" onClick="takeInput('4')" />
                    <input class="button" type="button" value="5" onClick="takeInput('5')" />
                    <input class="button" type="button" value="6" onClick="takeInput('6')" />
                    <input class="button" type="button" value="x" onClick="takeOperator('x')" />
                    <input class="button" type="button" value="%" onClick="takeOperator('%')" />
                </div>
                <div class="row">
                    <input class="button" type="button" value="1" onClick="takeInput('1')" />
                    <input class="button" type="button" value="2" onClick="takeInput('2')" />
                    <input class="button" type="button" value="3" onClick="takeInput('3')" />
                    <input class="button" type="button" value="+" onClick="takeOperator('+')" />
                    <input class="button" type="button" value="C" onClick="clearScreens()" />
                </div>
                <div class="row">
                    <input class="button" type="button" value="0" onClick="takeInput('0')" />
                    <input class="button" type="button" value="00" onClick="takeInput('00')" />
                    <input class="button" type="button" value="." onClick="takeInput('.')" />
                    <input class="button" type="button" value="-" onClick="takeOperator('-')" />
                    <input class="button" type="button" value="=" onClick="calculate()" />
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
